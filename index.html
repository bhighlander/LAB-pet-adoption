<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Pet Adoption Page</title>
  </head>
  <div>
    <div class="buttons">
      <button class="btn allPets" id="allPets">All Pets</button>
      <button class="btn cats" id="cats">Cats</button>
      <button class="btn dogs" id="dogs">Dogs</button>
      <button class="btn dinos" id="dinos">Dinos</button>
    </div>
    <div id="cardTarget"></div>
    <div class="newPetForm">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input
        type="email"
        class="form-control"
        id="form-name"
        placeholder="Enter name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Color</label>
      <input
        type="email"
        class="form-control"
        id="form-color"
        placeholder="Enter color"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Special Skill</label
      >
      <input
        type="email"
        class="form-control"
        id="form-skill"
        placeholder="Enter a special skill"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Type</label>
      <input
        type="email"
        class="form-control"
        id="form-color"
        placeholder="Enter pet type"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Image URL</label>
      <input
        type="email"
        class="form-control"
        id="form-img-url"
        placeholder="Enter image URL"
      />
    </div>
    <button type="button" class="btn btn-secondary btn-lg">Large button</button></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
